<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Kalam&display=swap');
      * {
        margin: 0;
        padding: 0;
        box-sizing: content-box;
      }

      html {
        font-family: 'Kalam', cursive;
        font-size: larger;
        letter-spacing: 1px;
      }

      body {
        background: url('https://images.unsplash.com/photo-1487700160041-babef9c3cb55?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=2052&q=80')
          no-repeat center center fixed;
        -webkit-background-size: cover;
        -moz-background-size: cover;
        -o-background-size: cover;
        background-size: cover;
        height: 100vh;
      }

      .gallery {
        background-color: rgb(245, 245, 245, 0.3);
        grid-column: full-start / full-end;

        display: grid;
        grid-template-columns: repeat(8, 1fr);
        grid-template-rows: repeat(7, 1fr);
        gap: 1.5rem;
        padding: 1.5rem;
      }

      h1 {
        text-align: center;
        height: 10%;
        display: flex;
        align-items: center;
        justify-content: center;
      }

      .gallery__item--1 {
        grid-row: 1 / span 2;
        grid-column: 1 / span 2;
      }

      .gallery__item--2 {
        grid-row: 1 / span 3;
        grid-column: 3 / span 3;
      }

      .gallery__item--3 {
        grid-row: 1 / span 2;
        grid-column: 6 / 7;
      }

      .gallery__item--4 {
        grid-row: 1 / span 2;
        grid-column: 7 / -1;
      }

      img {
        width: 100%;
        height: 100%;
        object-fit: cover;
      }

      .item3 {
        background: #8a2be2;
      }
      .item4 {
        background: #a52a2a;
      }
      .item5 {
        background: #deb887;
      }
      .item6 {
        background: #5f9ea0;
      }
      .item7 {
        background: #6495ed;
      }
      .item8 {
        background: LightPink;
      }
      .item9 {
        background: LightSkyBlue;
      }
      .item10 {
        background: LightSalmon;
      }
      .item11 {
        background: PaleTurquoise;
      }
      .item12 {
        background: LightPink;
      }
      .item9 {
        background: LightSkyBlue;
      }
      .item10 {
        background: LightSalmon;
      }
      .item11 {
        background: PaleTurquoise;
      }
      .item12 {
        background: LightPink;
      }
    </style>
    <title>Document</title>
  </head>
  <body>
    <h1>Image Gallery</h1>
    <div class="gallery">
      <figure class="gallery__item--1">
        <img src='https://images.unsplash.com/photo-1634085398114-5091e0d9ed9e?ixid=MnwxMjA3fDB8MHxlZGl0b3JpYWwtZmVlZHw1M3x8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=500&q=60'></img>
      </figure>
      <figure class="gallery__item--2">
        <img src='https://images.unsplash.com/photo-1633114127408-af671c774b39?ixid=MnwxMjA3fDF8MHxlZGl0b3JpYWwtZmVlZHw0N3x8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=500&q=60'></img>
      </figure>

      <figure class="gallery__item--3">
        <img src='https://images.unsplash.com/photo-1634080358102-d7ff5372060b?ixid=MnwxMjA3fDB8MHxlZGl0b3JpYWwtZmVlZHw2OXx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=500&q=60'></img>
      </figure>
      <figure class="gallery__item--4">
        <img src='https://images.unsplash.com/photo-1634034464556-56964a7dcc69?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=1170&q=80'></img>
      </figure>
      <div class="item5">5</div>
      <div class="item6">6</div>
      <div class="item7">7</div>
      <div class="item8">8</div>
      <div class="item9">9</div>
      <div class="item10">10</div>
      <div class="item11">11</div>
      <div class="item12">12</div>
    </div>
  </body>
</html>
